<!DOCTYPE html>
<html lang = "en">

    <head>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Neon Memories - Hard Mode</title>
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>

        <div class = "container-fluid">

            <div class = "top-section d-flex justify-content-between align-items-center p-3">

                <a href = "index.html" class = "reset-btn text-decoration-none">Home</a>

                <div class = "round-indicator">Round: <span id = "round-number">1</span></div>

                <button class = "reset-btn">Reset</button>

            </div>
        
            <div class = "simon-game d-flex justify-content-center align-items-center"> 

                <div class = "simon-container">

                    <div class = "simon-segment segment-blue"></div>

                    <div class = "simon-segment segment-pink"></div>

                    <div class = "simon-segment segment-violet"></div>

                    <div class = "simon-segment segment-white"></div>

                </div>

            </div>

        </div>

        <!-- Modal de Notificación -->
        <div class = "modal fade" id = "notificationModal" tabindex = "-1" aria-labelledby = "notificationModalLabel" aria-hidden = "true">

            <div class = "modal-dialog">

                <div class = "modal-content">

                    <div class = "modal-header">

                        <h5 class = "modal-title" id = "notificationModalLabel">Notification</h5>
                        <button type = "button" class = "btn-close" data-bs-dismiss = "modal" aria-label = "Close"></button>

                    </div>

                    <div class = "modal-body">

                        <!-- Aquí se mostrará el mensaje -->

                    </div>

                    <div class = "modal-footer">

                        <button type = "button" class = "modal-button" data-bs-dismiss = "modal">Close</button>

                    </div>

                </div>

            </div>
            
        </div>

        <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src = "hard-mode.js"></script>

    </body>

</html>
